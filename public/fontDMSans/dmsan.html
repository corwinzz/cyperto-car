<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>iconfont Demo</title>
  <link rel="stylesheet" href="DMSansTest.css">
  <script src="iconfont.js"></script>
  <!-- <script src="https://a1.alicdn.com/oss/uploads/2018/12/26/7bfddb60-08e8-11e9-9b04-53e73bb6408b.js"></script> -->
  <!-- <script src="https://a1.alicdn.com/oss/uploads/2018/12/26/a3f714d0-08e6-11e9-8a15-ebf944d7534c.js"></script> -->
  <style>
    .t1,.t2,.t3,.t4,.t5{
        font-size: 22px;
    
    }
    .t2{
        font-family: DMSans_R;
    }
    .t3{
        font-family: DMSans_B;
    }
    .t4{
        font-family: DMSans_R;
        font-weight:bold;
    }
    .t5{
        font-family: DMSans_B;
        font-weight: bold;
    }
    .t6{
        font-family: Mon;
        font-weight: bold;
    }
    .t7{
        font-family: Mon;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="t1">
        font normal
    </div>
    <div class="t2">
        font DMSBold
    </div>
    <div class="t3">
        font DMSReg
    </div>
    <div class="t4">
        font DMSBold bold
    </div>
    <div class="t5">
        font DMSReg bold
    </div>
    <div class="t6">
        font Mon bold
    </div>
    <div class="t7">
        Title
    </div>
</div>
</body>
</html>
