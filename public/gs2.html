
<html>
<head>
<link href="css/lianxi.css" type="text/css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<style>
#allow_curise{
    position: fixed;
    width:40px;
    height:40px;
    border-radius:50%;
    border:2px solid rgba(125, 125, 125, 0.75) ;
}
#allow_curise::before{
    content: '';
    position:absolute;
    width: 10px;
    height: 10px;
    left: 15px;
    top: 15px;
    background-color: black;
    border-radius: 5px;

}


</style>
</head>


<body>

<div id="allow_curise"></div>
</div>

</body>
</html>


<script>

$(document).ready(function(){

    $("body").mousemove(function(event){
        var evt = event || body.t.event;
        var x= event.pageX;
        var y= event.pageY;
        setTimeout(()=>{
            $("#allow_curise").css({"left":(x-20)+"px","top":(y-20)+"px"})
        },100)
        
    })    
})

</script>
